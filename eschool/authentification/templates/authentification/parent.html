{% extends "authentification/layout.html" %}

{% block body %}

<div >
    <h1 class = "nona">PARENT</h1>
</div>

<form action = '' method = "post">
    {% csrf_token %}
    <p class = "mails">Enter email adress and password</p>
    {{ form.email }}
    {{ form.password }}
    <input type = "submit" value = "Submit">
</form>

<div class = "sign_parent">
    <h3>Don't have an account?</h3>
    <button><a href= "{%url 'parent_signup'%}" >Sign Up</a></button>
</div>

{% endblock %}
