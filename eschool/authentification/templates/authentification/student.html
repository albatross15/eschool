{% extends "authentification/layout.html" %}

{% block body %}

<div class = "swelcome">
    <h1>STUDENT</h1>
</div>

<form action = '' method = "post">
    {% csrf_token %}
    <p class = "mails">Enter email adress and password</p>
    {{ form.email }}
    {{ form.password }}
    <input type = "submit" value = "Submit">
</form>

<div class = "sign">
    <h3>Don't have an account?</h3>
    <button><a href= "{%url 'student_signup'%}" >Sign Up</a></button>
</div>

{% endblock %}
